<div class="content">
  <div class="row">
    <div class="col-lg-12">
      <h1>Fault Inbox</h1>
      <p>{{inbox}}</p>

    <div id ="alertContainer">
    </div>

    <div id="graphdiv">

    </div>

    <div class = "well" class="validate" id = "vContainer">
      <div class="bootstrap-iso">
       <div class="container-fluid">
        <div class="row">
         <div class="col-md-6 col-sm-6 col-xs-12">
           <div class="form-group" id= "SensorCheckbox">
            <label class="control-label ">
             Sensors
            </label>
            <div class=" ">
             <div class="checkbox">
              <label class="checkbox">
               <input name="sensor" type="checkbox" value="wg"/>
               Wind Gusts
              </label>
             </div>
             <div class="checkbox">
              <label class="checkbox">
               <input name="sensor" type="checkbox" value="wd"/>
               Wind Direction
              </label>
             </div>
             <div class="checkbox">
              <label class="checkbox">
               <input name="sensor" type="checkbox" value="ws"/>
               Wind Speed
              </label>
             </div>
             <div class="checkbox">
              <label class="checkbox">
               <input name="sensor" type="checkbox" value="te"/>
               Temperature
              </label>
             </div>
             <div class="checkbox">
              <label class="checkbox">
               <input name="sensor" type="checkbox" value="ap"/>
               Atmospheric Pressure
              </label>
             </div>
             <div class="checkbox">
              <label class="checkbox">
               <input name="sensor" type="checkbox" value="rh"/>
               Relative Humidity
              </label>
             </div>
             <div class="checkbox">
              <label class="checkbox">
               <input name="sensor" type="checkbox" value="ra"/>
               Radiation
              </label>
             </div>
             <div class="checkbox">
              <label class="checkbox">
               <input name="sensor" type="checkbox" value="vp"/>
               Vapor Pressure
              </label>
             </div>
             <div class="checkbox">
              <label class="checkbox">
               <input name="sensor" type="checkbox" value="ec"/>
               Electrical Conductivity
              </label>
             </div>
             <div class="checkbox">
              <label class="checkbox">
               <input name="sensor" type="checkbox" value="pr"/>
               Precipitation
              </label>
             </div>
            </div>
            <small id="sensorHelp" class="form-text text-muted">Pick sensors to display on a graph.</small>
           </div>
           <div class="form-group ">
            <label class="control-label " for="select">
             Station ID:
            </label>
            <select class="select form-control" id="StationID" name="select">
            </select>
           </div>
           <div class="form-group ">
            <label class="control-label " for="date">
             Start Date
            </label>
            <div class="input-group">
             <div class="input-group-addon" id = "startBox">
              <i class="fa fa-calendar">
              </i>
             </div>
             <input class="form-control" id="start_date" name="date" placeholder="YYYY-MM-DD" type="text" value = "2018-06-07"/>
            </div>
           </div>
           <div class="form-group ">
            <label class="control-label " for="date1">
             End Date
            </label>
            <div class="input-group" id = "EndBox">
             <div class="input-group-addon" id = "endBox">
              <i class="fa fa-calendar">
              </i>
             </div>
             <input class="form-control" id="end_date" name="date" placeholder="YYYY-MM-DD" type="text" value = "2018-08-12"/>
            </div>
           </div>
           <div class="form-group">
            <div>
             <button class="btn btn-primary " name="submit" id = "validate" onclick = "addnewGraph()">
              Add Graph
             </button>
             <br />
             <br />
             <button class="btn btn-primary " name="submit" id = "validate" onclick = "MLAnalysis()">
              Add Graph (RainQC Analysis)
             </button>
             <hr />
             <label class="control-label ">
               Synchronize Graphs
              </label>
              <div class=" ">
               <div class="checkbox">
                <label class="checkbox">
                 <input class = "sync" name="sync" type="checkbox" value="Synchronize"/>
                 Synchronize
                </label>
               </div>
              </div>
              </div>
              <div class="form-group ">
              <label class="control-label ">
               View Annotations
              </label>
              <div class=" ">
               <div class="checkbox">
                <label class="checkbox">
                 <input class = "annotations" name="annotations" type="checkbox" value="Annotations" checked/>
                 Annotations
                </label>
               </div>
              </div>
            </div>
           </div>
         </div>
        </div>
       </div>
      </div>


      <button id="hour" class="btn btn-secondary" data-toggle="tooltip" title = "Zoom to Hour">Hour</button>
      <button id="day" class="btn btn-secondary" data-toggle="tooltip" title = "Zoom to Day">Day</button>
      <button id="week" class="btn btn-secondary" data-toggle="tooltip" title = "Zoom to Week">Week</button>
      <button id="month" class="btn btn-secondary" data-toggle="tooltip" title = "Zoom to Month">Month</button>

    </div>
    </div>
  </div>
</div>
